plugins {
    id 'java'
}

group 'com.wayz.ai'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/ch.hsr/geohash
    compile group: 'ch.hsr', name: 'geohash', version: '1.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
